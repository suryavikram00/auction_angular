<div class="container search-results" infiniteScroll [attr.infiniteScrollDistance]="2"
    [attr.infiniteScrollThrottle]="50" (scrolled)="onScroll()" [attr.infiniteScrollDisabled]="isFullListDisplayed"
    [attr.scrollWindow]="false">
    <div *ngFor="let product of productList; let i = index">
        <div class="card  col-sm-12  col-lg-4 col-md-4 float-left">
            <div class="box-border-style mPad10 mt-3 mb-3">
                <img class="card-img-top rounded img-style" style="height: 200px"
                    src="http://localhost:8080//retrieve-image/{{product?.imageMetaData[0]?.id || 8}}"
                    alt="Card image cap">
                <div class="card-body">
                    <div class="mx-3">
                    <p class="card-text">{{product.name}} sfddsfdsf </p>
                    <p class="text-primary py-1">Ends In</p>
                    </div>
                    <div class="row py-1 mx-3 ">
                        <p class="col-6 text-primary px-0">Rs {{product.maximumBidAmount}}</p>
                        <p class="col-6 text-primary px-0" id="counter{{i}}">{{product.expiryTime}}</p>
                    </div>
                    <div class=" form-group text-center">
                        <input type="button" class="col-5 mx-1 btn btn-lg btn-primary " id="bid-now-btn{{i}}"
                            (click)="bidNowBtnClick(product.id, i)" value="Bid Now" />
                        <input type="number" class="col-5 mx-1 form-control" (keyup)="bidKeyPress($event, i)"
                            (focus)="bidFocusIn(i)" (focusout)="bidFocusOut(i)" style="display: inline-block;"
                            id="bid-amount{{i}}">
                    </div>
                    <div class="text-center">
                        <p class="text-primary font" id="message{{i}}" style="min-height: 25px;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
