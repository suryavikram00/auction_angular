<div class="container">
    <div>
        <ul class="nav nav-tabs">
            <li class=" nav-item  active col-md-6 p-0"><a class="nav-link active text-center" data-toggle="tab" href="#login-div">Log In</a></li>
            <li class="nav-item col-md-6 p-0"><a class="nav-link text-center" data-toggle="tab" href="#sign-up-div">Sign Up</a></li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="sign-up-div" class="tab-pane fade in p-3 border-left border-right border-bottom">
            <form (ngSubmit)="signUp()" [formGroup]="signUpForm">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control " formControlName="firstName" id="firstName"
                            placeholder="firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="lastName" id="lastName"
                            placeholder="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" formControlName="email" id="email" placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="number" class="form-control" formControlName="phone" id="phone"
                            placeholder="phone">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="password" id="signInpassword"
                            placeholder="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary mBottom20" value="Sign Up" />
                    </div>
                </div>

            </form>
        </div>

        <div id="login-div" class="tab-pane fade in active show p-3 border-left border-right border-bottom">
            <form (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" class="form-control " formControlName="email" id="email"
                            placeholder="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" formControlName="password" id="password"
                            placeholder="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary mBottom20" value="Log In" />
                    </div>
                </div>
            </form>
        </div>

    </div>
